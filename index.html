  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: math;
      font-size: 4vmin;
      min-height: 100vh;
      display: grid;
      overflow: hidden;
      place-items: center;
      background: linear-gradient(-45deg, #c4d2ef, #dfe6f6);
    }

    .clock {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 8vmin;
      position: relative;
      padding: 0 4vmin;
    }

    .time-unit {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 4vmin;
      align-items: start;
    }

    .strip {
      transition: transform 500ms ease-in-out;
      border-radius: 1.333333333333333vmin;
      background-color: #dfe6f6;
      box-shadow: -1vmin -1vmin 2vmin -0.5vmin #f9fbfd, 1vmin 1vmin 2vmin #a9bee8;
    }

    .number {
      user-select: none;
      width: 8vmin;
      height: 8vmin;
      display: grid;
      place-items: center;
      color: #f9fbfd;
      transition: all 500ms 100ms ease;
      border-radius: 50%;
    }

    .number.pop {
      color: #3e6ccb;
      font-weight: bold;
      transform: scale(1.3);
      background-color: #dfe6f6;
      box-shadow: -1vmin -1vmin 2vmin -0.5vmin #f9fbfd, 1vmin 1vmin 2vmin #a9bee8;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(196, 210, 239, 0);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: background 500ms ease;
    }

    .modal.show {
      background: rgba(196, 210, 239, 0.8);
    }

    .modal-content {
      background: #dfe6f6;
      padding: 4vmin;
      border-radius: 2vmin;
      box-shadow: -1vmin -1vmin 2vmin -0.5vmin #f9fbfd,
        1vmin 1vmin 2vmin #a9bee8;
      text-align: center;
      opacity: 0;
      transform: scale(0.9);
      transition: all 500ms ease;
    }

    .modal.show .modal-content {
      opacity: 1;
      transform: scale(1);
    }

    .modal h2 {
      color: #3e6ccb;
      margin-bottom: 3vmin;
      font-size: 3vmin;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 2vmin;
    }

    .input-group input {
      background: #dfe6f6;
      border: none;
      padding: 1.5vmin;
      border-radius: 1vmin;
      font-size: 2.5vmin;
      text-align: center;
      color: #3e6ccb;
      box-shadow: inset -0.5vmin -0.5vmin 1vmin -0.25vmin #f9fbfd,
        inset 0.5vmin 0.5vmin 1vmin #a9bee8;
      -webkit-appearance: none;
      -moz-appearance: textfield;
    }

    .input-group input:focus {
      outline: none;
    }

    .buttons {
      display: flex;
      gap: 2vmin;
      justify-content: center;
    }

    .btn {
      padding: 1vmin 3vmin;
      border: none;
      border-radius: 1vmin;
      background: #dfe6f6;
      color: #3e6ccb;
      font-size: 2vmin;
      cursor: pointer;
      box-shadow: -0.5vmin -0.5vmin 1vmin -0.25vmin #f9fbfd,
        0.5vmin 0.5vmin 1vmin #a9bee8;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.95);
      box-shadow: inset -0.5vmin -0.5vmin 1vmin -0.25vmin #f9fbfd,
        inset 0.5vmin 0.5vmin 1vmin #a9bee8;
    }

    .input-group input::-webkit-outer-spin-button,
    .input-group input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="clock">
    <div class="time-unit hours">
      <div class="strip">
        <div class="number">0</div>
        <div class="number">1</div>
        <div class="number">2</div>
      </div>
      <div class="strip">
        <div class="number">0</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
      </div>
    </div>
    <div class="time-unit minutes">
      <div class="strip">
        <div class="number">0</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
      </div>
      <div class="strip">
        <div class="number">0</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
      </div>
    </div>
    <div class="time-unit seconds">
      <div class="strip">
        <div class="number">0</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
      </div>
      <div class="strip">
        <div class="number">0</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
      </div>
    </div>
  </div>

  <div class="modal" style="display: none;">
    <div class="modal-content">
      <h2>垂直偏移设置</h2>
      <div class="input-group">
        <input type="number" id="offsetInput" value="20">
        <div class="buttons">
          <button class="btn confirm">确定</button>
          <button class="btn cancel">取消</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    class DigitalClock {
      constructor() {
        this.config = {
          numberSize: 8,
          verticalOffset: this.loadVerticalOffset(),
          animationDuration: 950
        };

        this.strips = [...document.querySelectorAll('.strip')];
        this.init();
        this.initKeyboardListener();
      }

      loadVerticalOffset() {
        const savedOffset = localStorage.getItem('clockVerticalOffset');
        return savedOffset !== null ? Number(savedOffset) : 20;
      }

      saveVerticalOffset(value) {
        localStorage.setItem('clockVerticalOffset', value);
      }

      init() {
        // this.updateClock();
        setInterval(() => this.updateClock(), 1000);
      }

      highlightDigit(stripIndex, digit) {
        const numberElement = this.strips[stripIndex].querySelector(
          `.number:nth-of-type(${digit + 1})`
        );

        numberElement.classList.add('pop');
        setTimeout(() => {
          numberElement.classList.remove('pop');
        }, this.config.animationDuration);
      }

      updateStripPair(stripIndex, number) {
        const firstDigit = Math.floor(number / 10);
        const secondDigit = number % 10;

        const transform = (digit) =>
          `translateY(calc(${digit * -this.config.numberSize}vmin + ${this.config.verticalOffset}vmin))`;

        this.strips[stripIndex].style.transform = transform(firstDigit);
        this.highlightDigit(stripIndex, firstDigit);

        this.strips[stripIndex + 1].style.transform = transform(secondDigit);
        this.highlightDigit(stripIndex + 1, secondDigit);
      }

      updateClock() {
        const now = new Date();

        this.updateStripPair(0, now.getHours());
        this.updateStripPair(2, now.getMinutes());
        this.updateStripPair(4, now.getSeconds());
      }

      initKeyboardListener() {
        const modal = document.querySelector('.modal');
        const input = document.querySelector('#offsetInput');
        const confirmBtn = document.querySelector('.btn.confirm');
        const cancelBtn = document.querySelector('.btn.cancel');

        const showModal = () => {
          modal.style.display = 'flex';
          // 强制重绘
          modal.offsetHeight;
          modal.classList.add('show');
        };

        const hideModal = () => {
          modal.classList.remove('show');
          setTimeout(() => {
            modal.style.display = 'none';
          }, 500);
        };

        const handleConfirm = () => {
          const newOffset = Number(input.value);
          if (!isNaN(newOffset)) {
            this.config.verticalOffset = newOffset;
            this.saveVerticalOffset(newOffset);
            this.updateClock();
          }
          hideModal();
        };

        // 调整偏移值的函数
        const adjustOffset = (delta) => {
          this.config.verticalOffset += delta;
          this.saveVerticalOffset(this.config.verticalOffset);
          this.updateClock();
        };

        document.addEventListener('keydown', (e) => {
          if (e.key === '/') {
            e.preventDefault();
            input.value = this.config.verticalOffset;
            showModal();
            input.focus();
            return;
          }

          // 方向键调节，确保弹窗未显示时才响应方向键
          if (modal.style.display !== 'flex') {
            switch (e.key) {
              case 'ArrowUp':
                e.preventDefault();
                adjustOffset(-1);
                break;
              case 'ArrowDown':
                e.preventDefault();
                adjustOffset(1);
                break;
            }
          }
        });

        // 监听输入框的回车事件
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            handleConfirm();
          }
        });

        confirmBtn.addEventListener('click', handleConfirm);

        cancelBtn.addEventListener('click', () => {
          hideModal();
        });

        // 点击模态框外部关闭
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            hideModal();
          }
        });

        // 按ESC键关闭
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && modal.style.display === 'flex') {
            hideModal();
          }
        });
      }
    }

    // 初始化时钟
    new DigitalClock();
  </script>
</body>

</html>
